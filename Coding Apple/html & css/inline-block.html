<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 700px;
        }
        
        .header {
            width: 100%;
            height: 50px;
            background-color: aquamarine;
        }
        .left {
            width: 20%;
            height: 400px;
            background-color: rgb(87, 87, 213);
            display: inline-block;
        }
        
        .right {
            width: 80%;
            height: 400px;
            background-color: coral;
            display: inline-block;
        }

        .footer {
            width: 100%;
            height: 100px;
            background-color: gray;
            display: inline-block;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="header"> </div>
        <div class="left"></div><div class="right"></div>
        <!-- 쓴 줄에 따라 가는게 뽀인트 -->
        <div class="footer"></div>
    </div>  

</body>
</html>
