  <body>
    <div class="card shadow p-3 mb-5 bg-white rounded mx-auto w-25 p-3" style="width: 18rem;">
        <figure class="figure">
            <img src="/product1-1.jpg" class="figure-img img-fluid rounded" alt="...">

        <div class="card-body">
