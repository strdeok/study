<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main-btn {
            padding: 15px;
            font-size: 20px;
            border: none;
            cursor: pointer;
        }

        .bg-red {
            background-color: red;
        }

        .bg-blue {
            background-color: blue;
        }

        .f-small {
            font-size: 10px;
        }

        .f-mid {
            font-size: 14px;
        }

        .f-lg {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <button class="main-btn bg-red f-small"> 더알아보기 </button>
    <button class="main-btn bg-blue"> 구매하기 </button>

</body>
</html>
