<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- nav bar -->
    <nav
      class="navbar bg-dark navbar-expand-lg bg-body-tertiary"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">집꾸미기</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">스토어</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">시공견적</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- 검색 -->
    <div class="mb-3 w-25 m-5">
      <input
        type="text"
        class="form-control"
        id="formGroupExampleInput"
        placeholder="검색어입력"
      />
    </div>

    <!-- 카드 들어갈 곳 -->
    <div class="card-box d-flex flex-row justify-content-around"></div>

    <!-- 장바구니 -->
    <div class="card m-5" style="height: auto; min-height: 20rem">
      <div class="card-body">
        <h5 class="card-title">장바구니</h5>
        <div
          class="cart row w-100 mt-4 bg-dark text-white text-center d-flex flex-row justify-content-around"
          style="min-height: 20rem"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
        >
          <p class="cart-box" style="width: 16%; height: 0%;">여기로 드래그</p>
        </div>
      </div>
      <!-- 최종 가격창 -->
      <div class="m-5 final" style="display: none">
        <h5>최종가격</h5>
        <p>합계:</p>
        <span class="final-price"></span>
        <button
          type="button"
          class="btn btn-dark"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          구매하기
        </button>
      </div>
    </div>
    <!-- 구매하기 모달창 -->
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p style="font-weight: 700">성함</p>
            <input class="w-75" />

            <p style="font-weight: 700">연락처</p>
            <input class="w-75" />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary send"
              data-bs-toggle="modal"
              data-bs-target="#staticBackdrop"
            >
              입력하기
            </button>
            <button type="button" class="btn btn-dark" data-bs-dismiss="modal">
              닫기
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 영수증 -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">영수증</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <canvas id="canvas" width="350" height="350"></canvas>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              닫기
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- Jquery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="예제JS.js"></script>
  </body>
</html>
