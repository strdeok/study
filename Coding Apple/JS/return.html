<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function 함수(a) {
        return 1.1 + a;
      }
      // return 쓰면 함수 종료
      var 변수 = 함수(0.1).toFixed(2);
      // 반올림. 대신 문자로 변환됨.
      console.log(변수);
      console.log(함수(0.1));
      console.log(변수 + 2);
      // 자바스크립트는 소수를 컴퓨터 언어로 저장하기 때문에 오차가 생길 수 있음

      //단위변환 함수
      function 변환(min, sec) {
        var ms = min * 60 * 1000 + sec * 1000;
        return parseInt(ms);
      }
      console.log(변환(2, 10));

      //할인 함수
      function 할인(price, time) {
        var a = 0;
        if (time == true) {
          a = price * 0.9 - 1.5;
        } else if (time == false) {
          a = price * 0.9;
        }
        return a.toFixed(1);
      }

      console.log(할인(10, true));
    </script>
  </body>
</html>
