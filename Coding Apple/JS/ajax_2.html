<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row"></div>
      <div class="container">
        <button class="btn btn-danger">더보기</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>

    <script>
      var products = [
        { id: 0, price: 70000, title: "Blossom Dress" },
        { id: 1, price: 50000, title: "Springfield Shirt" },
        { id: 2, price: 60000, title: "Black Monastery" },
      ];

      // var card = `<div class="col-sm-4">
      //         <img src="https://via.placeholder.com/600" class="w-100">
      //         <h5>Card title</h5>
      //         <p>가격 : 70000</p>
      //       </div>`;

      // for (let i = 0; i < products.length; i++) {
      //   $(".row").append(card);
      //   $("h5").eq(i).html(products[i].title);
      //   $("p")
      //     .eq(i)
      //     .html("가격 : " + products[i].price);
      // }

      /** arrow function 방식 **/
      products.forEach((a, i) => {
        var card = `<div class="col-sm-4">
              <img src="https://via.placeholder.com/600" class="w-100">
              <h5>${products[i].title}</h5>
              <p>가격 : ${products[i].price}</p>
            </div>`;
        $(".row").append(card);
      });

      var count = 0;
      // 더보기 버튼
      $(".btn").on("click", function () {
        count++;
        if (count == 1) {
          $.get("https://codingapple1.github.io/js/more1.json").done(
            function more(data) {
              console.log(data);
              data.forEach((a, i) => {
                var more_card = `<div class="col-sm-4">
              <img src="https://via.placeholder.com/600" class="w-100">
              <h5>${data[i].title}</h5>
              <p>가격 : ${data[i].price}</p>
            </div>`;
                $(".row").append(more_card);
              });
            }
          );
        } else if (count == 2) {
          $.get("https://codingapple1.github.io/js/more2.json").done(
            function more(data) {
              console.log(data);
              data.forEach((a, i) => {
                var more_card = `<div class="col-sm-4">
              <img src="https://via.placeholder.com/600" class="w-100">
              <h5>${data[i].title}</h5>
              <p>가격 : ${data[i].price}</p>
            </div>`;
                $(".row").append(more_card);
              });
            }
          );
          $(".btn").css("display", "none");
        }
      });
    </script>
  </body>
</html>
