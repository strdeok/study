<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id='quiz'>
        <h4>물에 빠지면 먼저 구할 것</h4>
        <button>와이프</button>
        <button>부모님</button>
        <button>개</button>
    </div>

    <script>
      document.getElementById('quiz').addEventListener('click',function(e){
        switch(e.target.innerHTML){
            case '와이프':
                alert('애처가');break;
            case '부모님':
                alert('효자');break;
            case '개':
                alert('강형욱');break;
        }
      })
    </script>
  </body>
</html>
