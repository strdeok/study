<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var arr = [2, 3, 4];

      var a = arr[0];
      var b = arr[1];

      // 일일이 하면 귀찮. 이걸 쉽게 해주는 변수
      var [a, b, c] = [2, 3, 4];

      console.log(a);
      console.log(b);
      console.log(c);

      var [d, e, f = 7] = [5, 6];
      // default값 결정 가능
      console.log(d);
      console.log(e);
      console.log(f);
      // 할당 안하면 undefined

      var obj = {
        name: "kim",
        age: 30,
      };
      // object도 가능. 대신 변수명을 key값과 똑같이 써야 함
      var { name: 이름, age } = {
        name: "kim",
        age: 30,
      };

      // 변수를 object에 집어넣고 싶은 경우

      var 이름 = "park";
      var 나이 = "31";

      var obj2 = { 이름, 나이 }; // {이름:이름,나이:나이}와 같음

      // 함수 파라미터에도 사용 가능
      function 함수({ name, age }) {
        console.log(name);
        console.log(age);
      }
      함수(obj);

      // practice 1
      var [number, address] = [30, "seoul"];
      var { address: a, number = 20 } = { address, number };
      //   a = 'seoul' / address = 'seoul' / number = 30

      // practice2
      let 신체정보 = {
        body: {
          height: 190,
          weight: 70,
        },
        size: ["상의 Large", "바지 30인치"],
      };

      //   var { 키, 몸무게, 상의사이즈, 하의사이즈 } = {
      //     키: 신체정보.body.height,
      //     몸무게: 신체정보.body.weight,
      //     상의사이즈: 신체정보.size[0],
      //     하의사이즈: 신체정보.size[1],
      //   };

      let {
        body: { height, weight },
        size: [상의, 하의],
      } = 신체정보;
    </script>
  </body>
</html>
