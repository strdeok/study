<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function Student(name, age) {
        this.name = name;
        this.age = age;
        this.sayHi = function () {
          console.log(`안녕하세요 ${this.name}입니다`);
        };
      }

      Student.prototype.gender = "남성";

      var 학생1 = new Student("kim", 15);

      // 1. prototype은 constructor 함수에만 생긴다

      var 부모 = {name:'kim'}
      var 자식 = {};
      자식.__proto__ = 부모;
      console.log(자식.name)
      // 부모 강제 등록
    </script>
  </body>
</html>
