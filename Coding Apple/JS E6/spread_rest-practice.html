<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
        // 1.
      var a = [1, 2, 3];
      var b = "김밥";
      var c = [...b, ...a];
      console.log(c); // 김 밥 1 2 3

      // 2.
      var a = [1, 2, 3];
      var b = ["you", "are"];
      var c = function (a, b) {
        console.log([[...a], ...[...b]][1]);
      };
      c(a, b); // you

      // 3.
      function 함수(a = 5, b = a * 2) {
        console.log(a + b);
        return 10;
      }
      함수(3); // 9

      // 4.
      function 함수(a = 5, b = a * 2) {
        console.log(a + b);
      }
      함수(undefined, undefined); // 15

      // 5.
      function 어레이(...rest) {
        return rest;
      }

      var newArray = 어레이(1, 2, 3, 4, 5);
      console.log(newArray);

      // 6.
      var numbers = [2, 3, 4, 5, 6, 1, 3, 2, 5, 5, 4, 6, 7];
      console.log(Math.max(...numbers));

      // 7.
      function 정렬(문자){
        console.log(...[...문자].sort())
      }

      정렬('bear')

      // 8.
      function 글자세기(문자){
        var 결과 = {};
        [...문자].forEach(function (a) {
            if (결과[a]>0){
                결과[a]++
            } else {
                결과[a] = 1;
            }
          });
          console.log(결과)
          
      }
      글자세기('aabbbcccc')
    </script>
  </body>
</html>
