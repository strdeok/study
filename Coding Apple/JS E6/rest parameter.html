<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function 함수(a, b, ...파라미터들) {
        // rest parameter에 오는 것들을 array 형태로 묶어줌.
        // *주의: rest parameter는 한번만, 맨뒤에 써야 함
        console.log(a);
        console.log(b);
        console.log(파라미터들);
      }

      함수(1, 2, 3, 4, 5, 6, 7);

    //   모든 파라미터를 하나씩 콘솔창에 출력
    function 함수2(...rest){
        for(let i = 0; i<rest.length;i++){
            console.log(rest[i])
        }
    }
    함수2(1,2,3,4,5)
    </script>
  </body>
</html>
